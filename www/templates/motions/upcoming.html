<md-list ng-repeat="(fullDate, motions) in motions | groupBy: 'event.start_time | date : fullDate'">
  <md-subheader class="md-no-sticky">{{ fullDate }}</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="motion in motions" md-swipe-right="interact()">
    <div class="md-list-item-text">
      <h3>{{ motion.description }}</h3>
      <h4>{{ motion.event.name }}</h4>
      <p>{{ motion.event.start_time | date : 'shortTime' : '-0500' }}</p>
    </div>
  </md-list-item>
</md-list>
