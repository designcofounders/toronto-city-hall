<md-list>
  <md-list-item class="md-2-line" ng-repeat="councillor in council" ng-click="loadCouncillor(councillor.id)">
    <img ng-src="{{ apiUrl }}{{ councillor.image_url }}" class="md-avatar">
    <div class="md-list-item-text">
      <h3>{{ councillor.last_name }}, {{ councillor.first_name }}</h3>
      <p>{{ councillor.ward.region }}</p>
    </div>
  </md-list-item>
</md-list>
